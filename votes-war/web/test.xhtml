<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <title>Test Page</title>
    </ui:define>
    <ui:define name="content">
            <h:form>
                <h:commandButton value="Prepared" action="#{testerBean.generatePreparedTestPoll()}" />
                <h:commandButton value="Finished" action="#{testerBean.generateFinishedTestPoll()}" />
                <h:commandButton value="Published" action="#{testerBean.generatePublishedTestPoll()}" />
                <h:commandButton value="Prohibited" action="#{testerBean.generateProhibitedTestPoll()}" />
                <h:commandButton value="Started" action="#{testerBean.generateStartedTestPoll()}" />
            </h:form>
    </ui:define>
</ui:composition>
